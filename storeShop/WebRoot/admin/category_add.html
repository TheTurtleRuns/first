<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 添加分类表单 -->
		<div style="padding:20px;text-align: center;">
			<form id="addCategoryForm" action="/" method="post">
		    	<table cellpadding="15">
		    		<tr>
		    			<td>分类名称:</td>
		    			<td><input class="easyui-textbox" type="text" name="cname"></input></td>
		    		</tr>
		    	</table>
		    </form>
		    <div style="text-align:center;padding:5px">
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitCategoryForm()">添加</a>
		    	<a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">取消</a>
		    </div>
	    </div>
	  
	    
	      
	    <script type="text/javascript">
		    //点击取消，关闭添加分类信息的对话框 
			function clearForm(){
				$("#addCategoryDialog").dialog("close");
			}		    
	    
		    //点击添加，提交表单
		    function submitCategoryForm(){
		    	$('#addCategoryForm').form('submit', {    
		    	    url:'../AdminProductServlet?method=addCategory',   
		    	    //回调函数
		    	    success:function(data){    
		    	    	//判断是否添加成功
		    	    	if(data=="yes"){
		    	        	//关闭添加分类信息的对话框
		    	        	$("#addCategoryDialog").dialog("close");
		    	        	
		    	        	//弹出一个添加分类信息成功的消息框
		    	        	$.messager.show({
								title:'添加分类信息成功！',
								msg:'消息将在2秒后关闭。',
								timeout:2000,
								showType:'slide'
							});

		    	        	//刷新数据表格
		    	        	$("#allCategorys").datagrid("reload");
		    	    	}
		    	    }    
		    	});  
		    }
		    
	    </script>
	</body>
</html>
